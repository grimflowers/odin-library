<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <header><h1>Library</h1></header>
    <div class="overlay">
        <form action="#" class="book-form">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="pages">Pages</label>
            <input type="text" id="pages">
            <label for="read">Finished?</label>
            <div>
                <input type="checkbox" id="read">
            </div>
            <div class="button-area">
                <button type="button" class="cancel-book">Cancel</button>
                <button type="button" class="create-book">Create Book</button>
            </div>
        </form>
    </div>
    <div class="main-content">
        <button type="button" class="add-book">+ Add Book</button>
        <div class="library"></div>
    </div> 
</body>
</html>
